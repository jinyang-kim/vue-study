<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-08</title>
  <style>
    .bColor {background-color:aqua; color:black;}
    .bLayout {text-align:center; width:120px;}
    .bBorder {border: 1px dashed khaki;}
  </style>
</head>
<body>
<div id="app">
  <div>
    <button :class="{bColor:setColor, bLayout:setAlign, bBorder:setBorder}">테스트</button>
  </div>
  <div>
    <input id="checkColor" type="checkbox" v-model="setColor" value="true">
    <label for="checkColor">색상</label>
  </div>
  <div>
    <input id="checkAlign" type="checkbox" v-model="setAlign" value="true">
    <label for="checkAlign">정렬, 크기</label>
  </div>
  <div>
    <input id="checkBorder" type="checkbox" v-model="setBorder" value="true">
    <label for="checkBorder">테두리선</label>
  </div>
</div>
<!-- PageScript -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: "App",
    data() {
      return {
        setColor: false,
        setAlign: false,
        setBorder: false
      }
    }
  }).mount('#app')
</script>
<!-- //PageScript -->
</body>
</html>
