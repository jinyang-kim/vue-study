<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-03</title>
</head>
<body>
<div id="app">
  <button id="a" :style="{backgroundColor:bgColor, color}" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
</div>
<!-- PageScript -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: "App",
    data() {
      return {
        bgColor: "aqua",
        color: "black"
      }
    },
    methods: {
      overEvent() {
        this.bgColor = "purple";
        this.color = "yellow";
      },
      outEvent() {
        this.bgColor = "aqua";
        this.color = "black";
      }
    }
  }).mount('#app')
</script>
<!-- //PageScript -->
</body>
</html>
