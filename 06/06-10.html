<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-10</title>
  <style>
    .score {border: 1px solid black;}
    .warning {background-color: skyblue; color:purple;}
    .warnimage {width: 18px; height: 18px; top: 5px; position: relative;}
  </style>
</head>
<body>
<div id="app">
  <div>
    <p>1부터 100까지만 입력 가능합니다.</p>
    <div>
      <p>
        점수 : <input type="text" class="score" :class="info" v-model.number="score" />
      </p>
      <p>
        <img src="https://contactsvc.bmaster.kro.kr/img/error.png" class="warnimage" v-if="info.warning" title="1부터 100까지만 입력하세요." />
      </p>
    </div>
  </div>
</div>
<!-- PageScript -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: "App",
    data() {
      return {
        score: 50
      }
    },
    computed: {
      info() {
        return {warning: this.score < 1 || this.score > 100}
      }
    }
  }).mount('#app')
</script>
<!-- //PageScript -->
</body>
</html>
