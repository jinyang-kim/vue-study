<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-04</title>
</head>
<body>
<div id="app">
  <button id="a" :style="[myColor, myLayout]">테스트</button>
</div>
<!-- PageScript -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: "App",
    data() {
      return {
        myColor: {
          backgroundColor: 'purple',
          color: 'yellow'
        },
        myLayout: {
          width: '150px',
          height: '180px',
          textAlign: 'center'
        }
      }
    }
  }).mount('#app')
</script>
<!-- //PageScript -->
</body>
</html>
