<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-06</title>
</head>
<body>
<div id="app">
  <p>x : <input type="text" v-model.number="x" /></p>
  <p>y : <input type="text" v-model.number="y" /></p>
  <p>덧셈 결과{{sum}}</p>
</div>
<!-- PageScript -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: "App",
    data() {
      return {
        x: 0,
        y: 0,
        sum: 0
      }
    },
    // watch 주로 긴 처리 시간이 필요한 비동기 처리에 적합
    watch: {
      x(current, old) {
        console.log(`## x : ${old} --> ${current}`);
        var result = Number(current) + Number(this.y);
        if (isNaN(result)) this.sum = 0;
        else this.sum = result;
      },
      y(current, old) {
        console.log(`## y : ${old} --> ${current}`);
        var result = Number(current) + Number(this.x);
        if (isNaN(result)) this.sum = 0;
        else this.sum = result;
      }
    }
  }).mount('#app')
</script>
<!-- //PageScript -->
</body>
</html>
