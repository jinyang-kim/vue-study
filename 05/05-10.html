<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-02</title>
</head>
<body>
<div id="app">
  <p>금액 : <input type="text" v-model.number="amount" /></p>
  <button @click="balance += parseInt(amount)">입금</button>
  <button @click="balance -= parseInt(amount)">인출</button>
  <!-- once 이벤트 한 번만 실행 -->
  <button @click.once="balance += 10000">계좌 개설 이벤트</button>
  <br />
  <p>계좌 잔고 : {{balance}}</p>
</div>
<!-- PageScript -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: "App",
    data() {
      return {
        amount: 0,
        balance: 0
      }
    },
    methods: {
      deposit() {
        let amt = parseInt(this.amount);
        if(amt <= 0) {
          alert("0보다 큰 값을 예금해야 합니다");
        } else {
          this.balance += amt;
        }
      },
      withdraw() {
        let amt = parseInt(this.amount);
        if(amt <= 0) {
          alert("0보다 큰 값을 인출할 수 있습니다");
        } else if(amt > this.balance) {
          alert("잔고보다 많은 금액을 인출할 수 없습니다");
        } else {
          this.balance -= amt;
        }
      }
    }
  }).mount('#app')
</script>
<!-- //PageScript -->
</body>
</html>
